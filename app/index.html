<!doctype html>
<html lang="en" ng-app="password">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico"/>

    <title ng-bind="(title ? title + ' - ' : '') + 'Password Management'">
        Password Management
    </title>

    <!-- build:css styles/libs.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/password.css -->
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="html/md-input.css">
    <link rel="stylesheet" href="change/strength-meter.css">
    <link rel="stylesheet" href="change/password-advice.css">
    <link rel="stylesheet" href="change/password-requirements.css">
    <link rel="stylesheet" href="forgot/forgot.css">
    <link rel="stylesheet" href="help/help.css">
    <link rel="stylesheet" href="logo/logo.css">
    <link rel="stylesheet" href="mfa/codes.css">
    <link rel="stylesheet" href="mfa/print.css">
    <link rel="stylesheet" href="mfa/key.css">
    <!-- endbuild -->
</head>
<!-- added layout here to ensure 'display: flex' so md-content will
     scroll under md-toolbar -->
<body layout="row">
<!-- flex here will ensure the toolbar expands full width of
     screen -->
<main layout="column" flex>
    <md-toolbar class="md-toolbar-tools">
        <img src="images/logo.png" alt="logo" pw-logo-click/>

        <span flex></span>

        <pw-return-to></pw-return-to>

        <span flex></span>

        <pw-auth layout="row" layout-align="start center"></pw-auth>

        <md-button ng-href="#/help" class="md-icon-button"
                   aria-label="Help center">
            <md-icon md-svg-src="images/md-icons/ic_help_outline_24px.svg"
                     ng-href="#/help"></md-icon>
        </md-button>
    </md-toolbar>

    <md-content ng-view layout="column" layout-align="start center"
                layout-padding flex>
        <p class="md-body-1 md-padding">loading...</p>
    </md-content>
</main>

<!-- build:js scripts/lib.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
<script src="bower_components/zxcvbn/dist/zxcvbn.js"></script>
<script src="bower_components/angular-zxcvbn/dist/angular-zxcvbn.js"></script>
<script src="bower_components/angularytics/dist/angularytics.min.js"></script>
<script src="bower_components/bowser/src/bowser.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- google's recaptcha script must be loaded AFTER the angular-recaptcha lib -->
<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit"></script>

<!-- build:js scripts/u2f-api.js -->
<script src="mfa/u2f-api.js"></script>
<!-- endbuild -->

<!-- build:js scripts/password.env.js -->
<!-- must appear before any files that rely on its config's and remain
     available as a separate file so config's can be swapped out without a
     complete application rebuild. -->
<script src="password.env.js"></script>
<!-- endbuild -->
