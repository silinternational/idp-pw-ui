<md-card>
    <md-card-content>
        <p layout="column" layout-align="center center" layout-wrap
           ng-style="vm.calculateMaxHeight(vm.codes)">
            <code ng-repeat="_code in vm.codes">
                {{ _code }}
            </code>
        </p>
    </md-card-content>

    <md-card-actions layout="row" layout-align="center center">
        <!--TODO: look at window.print() and the @media print approaches.-->
        <md-button ng-disabled="true" class="md-primary" title="Not implemented yet">
            Print
        </md-button>

        <a ng-href="data:text/plain,{{ vm.codes.join() }}" download="codes.txt" pw-allow-data-url
           class="md-button md-primary">
            Download
        </a>

        <!--TODO: review https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Interact_with_the_clipboard, also check out https://clipboardjs.com or http://sachinchoolur.github.io/ngclipboard/-->
        <md-button ng-disabled="true" class="md-primary" title="Not implemented yet">
            Copy
        </md-button>
    </md-card-actions>
</md-card>
