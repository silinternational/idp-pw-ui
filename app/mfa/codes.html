<section layout="column" layout-align="start start">
    <h2 class="md-headline">
        {{ title }}
    </h2>

    <p class="md-body-1">
        Backup codes should be treated with the same level of attention as any password.
        <strong class="md-body-2">Each code may only be used once.</strong>
    </p>
</section>

<md-card>
    <md-card-content>
        <!--TODO: > 15 codes starts to look bad...ng-style with a derived max-height didn't work as easily as hoped, needs more thought to get this one right for any number of codes.  Card's width is fixed so calculation needs to force 3 columns in order to stay in card.-->
        <p layout="column" layout-align="center center" layout-wrap style="max-height: 6em">
            <code ng-repeat="_code in vm.mfa.data" style="padding: 0 1em 0 1em">
                {{ _code }}
            </code>
        </p>
    </md-card-content>

    <md-card-actions>
        <!--TODO: look at window.print() and the @media print approaches.-->
        <md-button class="md-primary">Print</md-button>
        <!--TODO: consider some data: url approach (<a href="data:text/plain,this is some text" download="some-filename.txt" target="_blank">Download<a>)-->
        <md-button class="md-primary">Download</md-button>
        <!--TODO: review https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Interact_with_the_clipboard, also check out https://clipboardjs.com or http://sachinchoolur.github.io/ngclipboard/-->
        <md-button class="md-primary">Copy</md-button>
    </md-card-actions>
</md-card>

<section layout="row">
    <md-button ng-href="#/profile" class="md-primary md-raised">Back to my profile</md-button>
</section>
